name: GithubActions_Final
on: 
  push:
   branches:
    - master
jobs:
  Linter_job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm install -D
      - run: npm run lint
  
  Cypress_job:
    needs: Linter_job
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm install -D
      - run: npm run cypress